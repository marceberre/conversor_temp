    <div class="container-fluid bg-primary text-white mb-2">
        <div class="p-3 border-bottom border-dark">
            <h1 class="text-center">TEMPERATURAS</h1>
            <h2 class="text-center">Conversión de escalas</h2>
        </div>
    </div>
    <br><br>
    <div class="container">
        <div class="row">

            <div class="col">
            </div>

            <div class="col-8 col-md-4 text-center">
                <form action="" method="dialog">
                    <input type="text" id="dato" class="form-control text-center" autofocus required
                        placeholder="Ingrese la temperatura">
                    <br>
                    <select class="form-select" id="e1" aria-label="Default select example" id="e1"
                        onchange="anularOtros()">
                        <option selected>Seleccione en qué escala está.</option>
                        <option value="ce">grados Celsius (°C)</option>
                        <option value="ke">grados Kelvin (°K)</option>
                        <option value="fa">grados Fahrenheit (°F)</option>
                    </select>
                    <label class="form-label" for="">convertirlos a:</label>
                    <select class="form-select" aria-label="Default select example" id="e2">
                        <option selected>Seleccione la escala</option>
                        <option id="gc" value="ce">grados Celsius (°C)</option>
                        <option value="ke">grados Kelvin (°K)</option>
                        <option value="fa">grados Fahrenheit (°F)</option>
                    </select>
                    <br>
                    <button id="btn_convertir" class="btn btn-primary">CONVERTIR</button>
                    <button id="btn_limpiar" class="btn btn-secondary">Limpiar todo</button>
                    <!-- <input class="btn btn-secondary m-2" type="reset" value="LIMPIAR TODO"> -->
                </form>
            </div>

            <div class="col">
            </div>
        </div>
        <div class="row" id="cuadro">
            <h2 id="salida"></h2>
        </div>
    </div>
